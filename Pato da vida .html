
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensagem Especial</title>
  <style>
    body {
      background-color: #ffd6d6;
      color: #b30000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(179, 0, 0, 0.3);
      max-width: 450px;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mensagem Especial</h1>
    <p>
      Você é meu lugar favorito, meu amor, meu melhor amigo.<br />
      Eu nem sabia que a vida podia ser tão boa até te encontrar.<br /><br />
      Te amo, Pato da vida.
    </p>
  </div>
</body>
</html>
